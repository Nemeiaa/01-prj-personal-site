<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mubashshir - Profile </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with navigation links -->
  <header>
    <nav>
      <ul>
        <!-- Navigation links to different sections -->
        <li><a href="#top">Return to Top</a></li>
        <li><a href="#about">About Me</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#games">Games</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero section -->
  <section id="top" class="hero">
    <!-- Self portrait image -->
    <img src="img/Self-Portrait.jpg" alt="Self Portrait of Mubashshir Abes" class="hero-img">
    <!-- Name and welcome message -->
    <h1>Mubashshir Abes</h1>
    <p>Welcome to my personal website! Here you can learn more about me, my skills, and the games I enjoy.</p>
  </section>

  <!-- About Me section (optional, for navigation) -->
  <section id="about">
    <h2>About Me</h2>
    <p><!-- Add a short description about yourself here. --></p>
  </section>

  <!-- Skills section -->
  <section id="skills">
    <h2>Skills</h2>
    <ul class="skills-list">
      <li>HTML</li>
      <li>Python</li>
      <li>CSS</li>
    </ul>
  </section>

  <!-- Games section -->
  <section id="games">
    <h2>Games</h2>
    <div class="games-list">
      <!-- Add your favorite games here as you learn more HTML! -->
      <p>Coming soon: My favorite games will be listed here.</p>
    </div>
  </section>

  <!-- Contact section -->
  <section id="contact">
    <h2>Contact</h2>
    <div class="contact-icons">
      <!-- GitHub icon and link -->
      <a href="#" target="_blank" title="GitHub">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="icon">
      </a>
      <!-- LinkedIn icon and link -->
      <a href="#" target="_blank" title="LinkedIn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" class="icon">
      </a>
    </div>
  </section>
</body>
</html>
